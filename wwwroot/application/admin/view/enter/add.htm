<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top" /} 
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">报名管理</a>
                    </li>
                                        <li class="active">添加团队</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增团队</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('enter/add')}" method="post">
                        <!-- <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属用户组</label>
                            <div class="col-sm-6">
                                <select name="group_id">
                                 
                                        <option value=""></option>
                             
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> -->
                        <h3>创建用户</h3>
                          <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">用户名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="user_name"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                          <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">用户密码</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="user_password"  type="password">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <h3>创建团队</h3>
                         <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">团队名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="name"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">团队联系方式</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="phone"  type="text">
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">所属学校</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="school"  type="text">
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">项目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="project"  type="text">
                            </div>
                             <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label no-padding-right">团队介绍</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="introduce"  type="text">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-10" style="text-align: center;">
                                <button type="submit" class="btn btn-default" style="margin:0;">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
