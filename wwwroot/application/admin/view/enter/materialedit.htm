<!DOCTYPE html>
<html><head>
      <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="__INDEX__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__INDEX__/fileinput.min.css"  />
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
     <link href="__ADMIN__/style/stylejz.css" rel="stylesheet">
     <script src="__INDEX__/js/echarts.min.js"></script>
  <style>
    input{border:1px solid #333333;color:#666666;background:#eeeeee;font:normal 12px Tahoma;width: 72%;}
  </style>
  <script>
    function fclick(obj){
      with(obj){
        style.posTop=event.srcElement.offsetTop
        var x=event.x-offsetWidth/2
        if(x<event.srcElement.offsetLeft)x=event.srcElement.offsetLeft
          if(x>event.srcElement.offsetLeft+event.srcElement.offsetWidth-offsetWidth)x=event.srcElement.offsetLeft+event.srcElement.offsetWidth-offsetWidth
            style.posLeft=x
        }
      }
    </script>

</head>
<body>
  <!-- 头部 -->
  {include file="public/top" /} 
  <!-- /头部 -->
  
  <div class="main-container container-fluid">
    <div class="page-container">
      <!-- Page Sidebar -->
            {include file="public/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">团队管理</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">团队列表</a>
                    </li>
                                        <li class="active">编辑团队</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑文件</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                   <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >

                <div class="form-group jz-form" >
                  <label for="research" class="col-sm-2 control-label no-padding-right">{$data.title}</label>

                  <!--   <form method="post" action="" enctype="multipart/form-data"> -->
                  <div class="col-sm-8">
                   <div class="col-sm-8 jz-file" >
                     <input type="text" class="file jz-inputfile" id="f_file" placeholder="请选择文件上传" >
                   </div>
                   <div class="col-sm-2 jz-btnfile" >
                     <input type="button" class="btn btn-default am-radius " value="浏览文件" class="file" onClick="t_file.click()" >
                   </div>

                 </div> 
                 <input name="upload" type="file" id="t_file" onchange="f_file.value=this.value" style="display:none">
                 <!--   </form> -->

               </div>

               <div class="form-group" >
                
                 <button class="btn btn-default am-radius jz-btn" type="submit" >提交</button>
               </div>
             </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
    </div>  
  </div>

      <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
