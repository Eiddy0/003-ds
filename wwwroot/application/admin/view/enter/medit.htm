<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/top" /} 
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">报名管理</a>
                    </li>
                                        <li class="active">编辑成员信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">{$mem.team.name}团队</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                    <input type="hidden" name="member_id" value="{$mem.member_id}">
                      <h3>编辑成员</h3>
                       <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">成员名称</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="name" placeholder="" value="{$mem.name}">
                      </div>
                    </div>
                      <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">成员性别</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="sex" placeholder="" value="{$mem.sex}">
                      </div>
                    </div>
                      <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">成员年龄</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="age" placeholder="" value="{$mem.age}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">成员角色</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="role" placeholder="" value="{$mem.role}">
                      </div>
                    </div>
                        <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">所属学校</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="school" placeholder="" value="{$mem.school}">
                      </div>
                    </div>
                      <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">专业班级</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="major" placeholder="" value="{$mem.major}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label no-padding-right">联系方式</label>
                      <div class="col-sm-6">
                        <input class="form-control" type="text" name="phone" placeholder="" value="{$mem.phone}">
                      </div>
                    </div>
                        <div class="form-group">
                            <div class=" col-sm-10" style="text-align: center;">
                                <button type="submit" class="btn btn-default" style="margin:0;">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
