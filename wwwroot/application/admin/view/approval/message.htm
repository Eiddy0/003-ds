<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="public/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">信息审核</a>
                    </li>
                    <li class="active">团队审核</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

               <!--  <button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon"
                        onClick="javascript:window.location.href = '{:url('add')}'"><i class="fa fa-plus"></i> Add
                </button>  -->
                <div class="row">

              

                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center">学校（共{$num}个）</th>
                                              <th class="text-center">内容</th>
                                              <th class="text-center">提交人</th>
                                               <th class="text-center">提交时间</th>
                                           
                                            <th class="text-center" width="20%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="app" id="a"}
                                        <tr>
                                            <td align="center" style="vertical-align:middle">{$a.school}</td>
                                            <td align="center" style="vertical-align:middle">{$a.text}个团队已通过</td>
                                            <td align="center" style="vertical-align:middle">{$a.admin.name}</td>
                                             <td align="center" style="vertical-align:middle">{$a.time|date='Y-m-d',###}</td>
                                              
                                            <td align="center" style="vertical-align:middle">
                                            {if $a.reply=="0"}
                                                <a href="{:url('mescheck',array('sch'=>$a['school']))}"
                                                   class="btn btn-primary btn-sm shiny">
                                                    <i class="menu-icon fa fa-file-text"></i> 查看
                                                </a>
                                                {else/}
                                                 <a href="" class="btn btn-success btn-sm shiny disabled">
                                                    <i class="menu-icon fa fa-check"></i> 已查看
                                                </a>
                                                {/if}
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                              
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>


</body>
</html>
