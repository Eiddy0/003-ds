<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/top" /} 
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">管理员管理</a>
                    </li>
                                        <li class="active">修改管理员</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改管理员</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$admin.id}">
                         {if $acc['group_id']==1}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属用户组</label>
                            <div class="col-sm-6">
                                <select name="group_id">
                                    {volist name="authGroupRes" id="authGroupRes"}
                                        <option {if condition="$authGroupRes['id'] eq $groupId"}selected="selected"{/if} value="{$authGroupRes.id}">{$authGroupRes.title}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        {/if}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">管理员名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="name" value="{$admin.name}"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">管理员密码</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="password" value="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 不填即为不修改</p>
                        </div>
                         {if $acc['group_id']==1}
                        <div class="form-group">
                                    <label for="place" class="col-sm-2 control-label no-padding-right">所在学校</label>
                                     <div class="col-sm-6">

                                    <select  name="school" id="school" >
                                  {volist name="sch" id="school"}
                                   <option {if $admin['school']==$school['name']}selected="selected"{/if} value="{$school.name}">{$school.name}</option>
                                   {/volist}
                                   </select>
                                   
                                 </div>
                                  <p class="help-block col-sm-4 red">* 超级管理员可不填</p>
                                 </div> 
                         {else/} 
                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">注册截止日期</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="time" value="{$admin.time|date="Y-m-d",###}" type="date">
                            </div>
                            <p class="help-block col-sm-4 red">* 请按2017-01-01格式填写</p>
                        </div>
                                  {/if}
                        <div class="form-group">
                            <div class="col-sm-10" style="text-align: center;">
                                <button type="submit" class="btn btn-default" style="margin:0;">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
